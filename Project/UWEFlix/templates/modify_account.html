{% extends "template.html" %}
{% load static %}

{% block title %}
  Modify Account
{% endblock %}

{% block content %}
<div>

<form method="POST">
    {% csrf_token %}
    <h1>Modify Account</h1>
    {% for input in form %}
    <div>
        {{ input.label_tag }} {{ input }}
        {{ input.errors }}
    </div>
    {% endfor %}
    <label for="select_club">Select Club:</label>
    <select name="select_club">
        {% for club in clubs %}
            <option value="{{ club.id }}">{{ club.name }}</option>
        {% endfor %}
    </select>
    <br>
    <input type="submit" value="Modify Account">
</form>

</div>

{% endblock %}

{% extends "template.html" %}
{% load static %}

{% block title %}
  Screen Management - UWEFlix
{% endblock %}
{% block content %}
<div>
  <image class="bg-image" src="{% static 'images/films.png' %}"/>
  <div class="bg-overlay"> </div>

  <div class="content">
    <div class="films">
      <h1> Ticket Management </h1>
      <a href="{% url 'add' %}?ticket" class="btn float">Add Ticket</a>
      <div class="separator"> </div>
      
      {% for ticket in tickets %}
        <div class="film" style="height: max-content;">
          <div class="content" style="width: 50%">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M15.58 16.8L12 14.5l-3.58 2.3l1.08-4.12L6.21 10l4.25-.26L12 5.8l1.54 3.94l4.25.26l-3.29 2.68M20 12a2 2 0 0 1 2-2V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2a2 2 0 0 1-2 2v4a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-4a2 2 0 0 1-2-2Z"/></svg>            <div style="height: 100%;">
            <div class="info">
              <h3>{{ ticket.name }}</h3>
            </div>
            <p> Â£{{ ticket.price }} </p>
            </div>
          </div>
          <div class="btn-row">
            <a class="btn" href="/modify?ticket={{ ticket.id }}"> Modify </a>
            <a class="btn" href="/delete?ticket={{ ticket.id }}"> Delete </a>
          </div>
        </div>
      {% endfor %}
    </div>

  </div> 
</div>
{% endblock %}

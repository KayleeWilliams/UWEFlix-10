{% extends "template.html" %}
{% load static %}

{% block title %}
  Screen Management - UWEFlix
{% endblock %}
{% block content %}
<div>
  <image class="bg-image" src="{% static 'images/films.png' %}"/>
  <div class="bg-overlay"> </div>

  <div class="content">
    <div class="films">
      <h1> Screen Management </h1>
      <a href="{% url 'add' %}?screen" class="btn float">Add Screen</a>
      <div class="separator"> </div>
      
      {% for screen in screens %}
        <div class="film" style="height: max-content;">
          <div class="content" style="width: 50%">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M21 16H3V4h18m0-2H3c-1.11 0-2 .89-2 2v12a2 2 0 0 0 2 2h7v2H8v2h8v-2h-2v-2h7a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2Z"/></svg>
            <div style="height: 100%;">
              <div class="info">
                <h3>Screen {{ screen.id }}</h3>
              </div>
              <p> Capacity: {{ screen.capacity }} Seats </p>
            </div>
          </div>
          <div class="btn-row">
            <a class="btn" href="/modify?screen={{ screen.id }}"> Modify </a>
            <a class="btn" href="/delete?screen={{ screen.id }}"> Delete </a>
          </div>
        </div>
      {% endfor %}
    </div>

  </div> 
</div>
{% endblock %}

{% extends "template.html" %} 
{% load static %} 

{% block title %} 
    Select an Account 
{% endblock %} 

{% block content %}
<div class="am">
  <div>
    <div class="content">
      {% if accounts %}

      <form method="post" class="">
        <h1>Account Selection</h1>
        {% csrf_token %}
        <div class="">
          <!-- Account selection -->
          <div style="justify-self: center;">
            <p style="margin-bottom: 8px;">Select an Account</p>
            <select name="select_account">
              {% for account in accounts %}
              <option value="{{ account.id }}">{{ account.title }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Action for selected account -->
        <div class="actions"> 
          <div class="action">
            <label for="view_account">View</label>
            <input
              type="radio"
              name="account_action"
              id="view_account"
              value="view"
              checked
            />
          </div>
          <div class="action">
            <label for="modify_account">Modify</label>
            <input
              type="radio"
              name="account_action"
              id="modify_account"
              value="modify"
            />
          </div>
          <div class="action">
            <label for="delete_account">Delete</label>
            <input
              type="radio"
              name="account_action"
              id="delete_account"
              value="delete"
            />
          </div>
          <div class="action">
            <label for="delete_account">Account Statements</label>
            <input
              type="radio"
              name="account_action"
              id="account_statement"
              value="statements"
            />
          </div>
        </div>
        <input type="submit" class="btn" value="Submit" />
      </form>
      <div class="separator" > </div>
      {% else %}
      <h1>No Accounts Available</h1>
      {% endif %}
      <a href="/add_account" id="submit" class="btn">Add Account</a>
    </div>
  </div>
</div>

{% endblock %}

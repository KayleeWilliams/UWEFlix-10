{% extends "template.html" %} 
{% load static %} 

{% block title %} 
    Modify Account
{% endblock %} 

{% block content %}
  <div class="am booking">
      <form method="POST" class="content">
        {% csrf_token %}
        <h1>Modify Account</h1>
        <div class="inputs">
          <div class="field">
            <p> Account Title</p>
            <input type="text" name="{{ form.title.name }}" value="" required/>
          </div>

          <div class="field">
            <p> Card Number </p>
            <input type="text" name="{{ form.card_number.name }}" value="" required/>
          </div>
          
          <div class="field">
            <p> Expiry Date </p>
            <input type="text" name="{{ form.expiry_date.name }}" value="" required/>
          </div>

          <div class="field">
            <p> Discount Rate (%) </p>
            <input type="number" name="{{ form.discount_rate.name }}" min=0 max=100 value=0 required/>
          </div>
        </div>

        <label for="select_club">Selected Club</label>
        <select name="select_club">
          {% for club in clubs %}
          <option value="{{ club.id }}">{{ club.name }}</option>
          {% endfor %}
        </select>

        <input type="submit" value="Modify Account" class="btn" id="submit"/> 
        <div class="separator" > </div>
        <a href="/account_management" class="btn" id="submit">Back to Accounts</a>
      </form>
  </div>
{% endblock %}

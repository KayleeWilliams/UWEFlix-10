{% extends "template.html" %}

{% block title %}
  Your Booking - UWEFlix
{% endblock %}

{% block content %}
<div class="booking">
  <image src="{{ booking.showing.film.backdrop_url }}" class="film-poster" />
  <div class="background"> 
    <div class="confirmation">
      <h1> Booking Confirmation </h1>
      <h3> {{ booking.showing.film.title }} </h3>
      <div class="details">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/></svg>
        <p> {{ booking.showing.date }} @ {{ booking.showing.time }} </p>
      </div>
      
      <p> Your booking reference is: {{ booking.id }} </p>

      <a href="{% url 'index' %}"> Home </a>
    </div>
  </div>

</div>
{% endblock %}

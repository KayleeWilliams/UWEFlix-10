{% load static %}
<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <div class="navbar">
    {% if user.is_authenticated %}
    <a href="{% url 'index' %}"><img class="logo logo-mini" src="{% static 'images/logo.png' %}" alt="UWEFlix" /></a>
    <div class="items">
      <!-- If selected reflect in navbar -->
      <a href="{% url 'index' %}" {% if request.path == '/' %}class="selected"{% endif %}>Showings</a>
      <a href="{% url 'temp' %}" {% if request.path == '/temp' %}class="selected"{% endif %}>Temp Page</a>
      <a href="{% url 'logout' %}">Sign Out</a>
    </div>
    {% endif %}
  </div>
{% block content %}


{% endblock %}
</body>
</html>
